<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messages - Road Side Assistant</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-light_blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./css/app.css">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.8.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.8.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.8.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <div class="loader full-window d-flex">
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
  </div> <!-- END .loader-->

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Road Side Assistant</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/services.html">Services</a>
          <a class="mdl-navigation__link" href="/products.html">Products</a>
          <a class="mdl-navigation__link" href="/messages.html">Messages</a>

          <!-- Accent-colored flat button -->
          <button id="logout-btn" class="mdl-button mdl-js-button mdl-button--accent">
            Logout
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Road Side Assistant</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/services.html">Services</a>
        <a class="mdl-navigation__link" href="/products.html">Products</a>
        <a class="mdl-navigation__link" href="/messages.html">Messages</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding: 32px;">

        <div>
          <span><b>User ID: </b></span>
          <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="user-id" disabled>
            <label class="mdl-textfield__label" for="user-id"></label>
          </div>
        </div>

        <div>
          <span><b>Plate Number</b></span><br />
          <span id="plate-number"></span>
        </div>
        <br><br>
        <div>
          <span><b>Description</b></span><br />
          <span id="description"></span>
        </div>
        <br><br>
        <div>
          <span><b>Garage</b></span><br />
          <span id="garage"></span>
        </div>
        <br><br>
        <div>
          <span><b>Location <em>Name(Geocode)</em></b></span><br />
          <span id="location"></span>
        </div>
        <br><br>

        <!-- Colored raised button -->
        <button id="launch-reply-button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Reply</button>


        <!-- A snackbar for feedback whether the service -->
        <div id="reply-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </div>
    </main>
  </div>

  <!-- A dialog to add a new service to firebase firestore database-->
  <dialog class="mdl-dialog">
    <h5 class="mdl-dialog__title text-center">Reply Message</h5>
    <div class="mdl-dialog__content d-flex flex-column">

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="reply-title">
        <label class="mdl-textfield__label" for="reply-title">Title</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="reply-cost">
        <label class="mdl-textfield__label" for="reply-cost">Total Cost</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows="3" id="reply-body"></textarea>
        <label class="mdl-textfield__label" for="reply-body">Body</label>
      </div>

    </div>
    <div class="mdl-dialog__actions">
      <button id="send-reply-button" type="button" class="mdl-button close">Submit</button>
      <button type="button" class="mdl-button close">Cancel</button>
    </div>
  </dialog>

  <script src="./js/message.js"></script>

</body>

</html>
