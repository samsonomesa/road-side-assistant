<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome - Road Side Assistant</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-light_blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./css/app.css">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.8.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.8.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.8.2/firebase-database.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <div class="loader full-window d-flex">
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
  </div> <!-- END .loader-->

  <div id="login" class="login full-window d-flex d-hidden">
    <form id="login-form">
      <div class="mdl-card login-card d-flex flex-column">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Please Sign In</h2>
        </div>
        <div class="mdl-card__supporting-text d-flex flex-column">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="login-email-field">
            <label class="mdl-textfield__label" for="login-email-field">Email...</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="login-password-field">
            <label class="mdl-textfield__label" for="login-password-field">Password...</label>
          </div>
        </div>
        <div class="mdl-card__actions d-flex justfify-content-around">
          <button id="login-register-btn" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Register
          </button>
          <button id="login-login-btn" type="submit"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Login
          </button>
        </div>
      </div>

    </form>
    <div id="login-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div> <!-- END .login-->

  <div id="register" class="register full-window d-flex d-hidden">
    <form id="register-form">
      <div class="mdl-card login-card d-flex flex-column">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Please Sign Up</h2>
        </div>
        <div class="mdl-card__supporting-text d-flex flex-column">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="register-email-field">
            <label class="mdl-textfield__label" for="register-email-field">Email...</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="register-password-field">
            <label class="mdl-textfield__label" for="register-password-field">Password...</label>
          </div>
        </div>
        <div class="mdl-card__actions d-flex justfify-content-around">
          <button id="register-login-btn" type="button"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Login
          </button>
          <button id="register-register-button" type="submit"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Register
          </button>
        </div>
      </div>

    </form>
    <div id="register-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div> <!-- END .register-->

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Road Side Assistant</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/services.html">Services</a>
            <a class="mdl-navigation__link" href="/products.html">Products</a>
            <a class="mdl-navigation__link" href="/messages.html">Messages</a>

            <!-- Accent-colored flat button -->
            <button id="logout-btn" class="mdl-button mdl-js-button mdl-button--accent">
              Logout
            </button>
          </nav>  
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Road Side Assistant</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/services.html">Services</a>
          <a class="mdl-navigation__link" href="/products.html">Products</a>
          <a class="mdl-navigation__link" href="/messages.html">Messages</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding: 32px;">
          <!-- Your content goes here -->

          <h4 style="font-weight: bolder;">Will finally show a general overview of the system</h2>
          
        </div>
      </main>
    </div>
  </div>




  <script src="./js/app.js"></script>
</body>

</html>
