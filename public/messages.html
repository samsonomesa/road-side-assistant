<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messages - Road Side Assistant</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-light_blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./css/app.css">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.8.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.8.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.8.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <div class="loader full-window d-flex">
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
  </div> <!-- END .loader-->

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Road Side Assistant</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/services.html">Services</a>
          <a class="mdl-navigation__link" href="/products.html">Products</a>
          <a class="mdl-navigation__link" href="/messages.html">Messages</a>

          <!-- Accent-colored flat button -->
          <button id="logout-btn" class="mdl-button mdl-js-button mdl-button--accent">
            Logout
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Road Side Assistant</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/services.html">Services</a>
        <a class="mdl-navigation__link" href="/products.html">Products</a>
        <a class="mdl-navigation__link" href="/messages.html">Messages</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding: 32px;">

        <table class="mdl-data-table mdl-js-data-table" style="margin-top: 16px; width: 100%;">
          <thead>
            <tr>
              <th>ID</th>
              <th class="mdl-data-table__cell--non-numeric">Model</th>
              <th class="mdl-data-table__cell--non-numeric">Plate Number</th>
              <th class="mdl-data-table__cell--non-numeric">Location</th>
              <th class="mdl-data-table__cell--non-numeric">Description</th>
              <th class="mdl-data-table__cell--non-numeric">Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>

        <!-- A snackbar for feedback whether the service -->
        <div id="product-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </div>
    </main>
  </div>



  <script src="./js/messages.js"></script>
  
</body>

</html>
